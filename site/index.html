<!DOCTYPE html>

<html>
    <head>
        <title>School Explorer</title>

        <!-- Leaflet's default styles-->
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.8.0/dist/leaflet.css" integrity="sha512-hoalWLoI8r4UszCkZ5kL8vayOGVae1oxXe/2A4AO6J9+580uKHDO3JdHb7NzwwzK5xr/Fs0W40kiNHxM9vyTtQ==" crossorigin=""/>
        
        <!-- My CSS files-->
        <link rel="stylesheet" href="css/styles.css">
    </head>

    <body>
        <div>
            <h1> School Explorer</h1>
        </div>
        <div class="content">
            <div class='mapcontainer'>
                <div id="school-map"></div>
            </div>
            <div class="listcontainer">
                <label><input type="checkbox" class="grade-checkbox" value="K"> Kindergarten</label>
                <label><input type="checkbox" class="grade-checkbox" value="1"> 1st grade</label>
                <label><input type="checkbox" class="grade-checkbox" value="2"> 2nd grade</label>
                <label><input type="checkbox" class="grade-checkbox" value="3"> 3rd grade</label>
                <label><input type="checkbox" class="grade-checkbox" value="4"> 4th grade</label>
                <label><input type="checkbox" class="grade-checkbox" value="5"> 5th grade</label>
                <label><input type="checkbox" class="grade-checkbox" value="6"> 6th grade</label>
                <label><input type="checkbox" class="grade-checkbox" value="7"> 7th grade</label>
                <label><input type="checkbox" class="grade-checkbox" value="8"> 8th grade</label>
                <label><input type="checkbox" class="grade-checkbox" value="9"> 9th grade</label>
                <label><input type="checkbox" class="grade-checkbox" value="10"> 10th grade</label>
                <label><input type="checkbox" class="grade-checkbox" value="11"> 11th grade</label>
                <label><input type="checkbox" class="grade-checkbox" value="12"> 12th grade</label>
                <input type="text" id="school-name-filter" placeholder="Enter school name...">
                <ul id="school-list"></ul>
            </div>
        </div>
        
        

  
                

 
        
          
       
        <!-- Leaflet JavaScript-->
        <script src="https://unpkg.com/leaflet@1.8.0/dist/leaflet.js" integrity="sha512-BB3hKbKWOc9Ez/TAwyWxNXeoV9c1v6FIeYiBieIWkpLjauysF18NzgR1MBNBXf8/KABdlkX68nAhlwcDFLGPCQ==" crossorigin=""></script>
        
        <!-- My project JS modules-->
        <script type="module" src="js/main.js"></script>
    </body>
</html>
