<!DOCTYPE html>

<html>
    <head>
        <title>Charlie's School Explorer</title>

        <!-- Leaflet's default styles-->
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.8.0/dist/leaflet.css" integrity="sha512-hoalWLoI8r4UszCkZ5kL8vayOGVae1oxXe/2A4AO6J9+580uKHDO3JdHb7NzwwzK5xr/Fs0W40kiNHxM9vyTtQ==" crossorigin=""/>
        
        <!-- My CSS files-->
        <link rel="stylesheet" href="css/styles.css">
    </head>

    <body>
        <div>
            <h1>Charlie's School Explorer</h1>
        </div>

        <div class="content">
            <div class='mapcontainer'>
                <div id="school-map"></div>
                <div>          
                    <ul id="school-list"></ul>
                </div>
            </div>
            <div class="filtercontainer">
                <div>
                    <input type="text" id="school-name-filter" placeholder="Enter school name...">
                </div>

                <div class = checkboxes>
                    <div class = grade-cb>
                        <ul class="checkbox-grid">
                            Filter by Grade
                            <li><label><input type="checkbox" class="grade-checkbox" value="K"> Kindergarten</label></li>
                            <li><label><input type="checkbox" class="grade-checkbox" value="1"> 1nd grade</label></li>
                            <li><label><input type="checkbox" class="grade-checkbox" value="2"> 2st grade</label></li>
                            <li><label><input type="checkbox" class="grade-checkbox" value="3"> 3rd grade</label></li>
                            <li><label><input type="checkbox" class="grade-checkbox" value="4"> 4th grade</label></li>
                            <li><label><input type="checkbox" class="grade-checkbox" value="5"> 5th grade</label></li>
                            <li><label><input type="checkbox" class="grade-checkbox" value="6"> 6th grade</label></li>
                            <li><label><input type="checkbox" class="grade-checkbox" value="7"> 7th grade</label></li>
                            <li><label><input type="checkbox" class="grade-checkbox" value="8"> 8th grade</label></li>
                            <li><label><input type="checkbox" class="grade-checkbox" value="9"> 9th grade</label></li>
                            <li><label><input type="checkbox" class="grade-checkbox" value="10"> 10th grade</label></li>
                            <li><label><input type="checkbox" class="grade-checkbox" value="11"> 11th grade</label></li>
                            <li><label><input type="checkbox" class="grade-checkbox" value="12"> 12th grade</label></li>
                        </ul>
                    </div>
                    <div>
                        <ul class="checkbox-grid">
                        Filter by Admission Type
                        <li><label><input type="checkbox" id="1" class="admit-type-cb" value="Neighborhood" onclick="selectOnlyThis(this.id)"> Neighborhood</label></li>
                        <li><label><input type="checkbox" id="2" class="admit-type-cb" value="Citywide" onclick="selectOnlyThis(this.id)"> Citywide</label></li>
                        <li><label><input type="checkbox" id="3" class="admit-type-cb" value="Citywide With Criteria" onclick="selectOnlyThis(this.id)"> Citywide With Criteria</label></li>
                        <li><label><input type="checkbox" id="4" class="admit-type-cb" value="Special Admit" onclick="selectOnlyThis(this.id)"> Special Admit</label></li>
                        <li><label><input type="checkbox" id="5" class="admit-type-cb" value="Alternative" onclick="selectOnlyThis(this.id)"> Alternative</label></li>
                        </ul>
                    </div>
                </div> 
            </div>
        </div>
        

        <!-- Leaflet JavaScript-->
        <script src="https://unpkg.com/leaflet@1.8.0/dist/leaflet.js" integrity="sha512-BB3hKbKWOc9Ez/TAwyWxNXeoV9c1v6FIeYiBieIWkpLjauysF18NzgR1MBNBXf8/KABdlkX68nAhlwcDFLGPCQ==" crossorigin=""></script>
        
        <!-- My project JS modules-->
        <script type="module" src="jsscript/main.js"></script>
    </body>
</html>
